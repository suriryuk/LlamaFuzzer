<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 페이지</title>
    <link rel="stylesheet" href="/assets/register.css">
</head>
<body>
    <div class="container">
        <h2>회원가입</h2>
        <form action="/register" id="loginForm" method="post">
            <input type="text" id="username" placeholder="사용자 이름(ID)" name="username" required>
            <input type="password" id="password" placeholder="비밀번호" name="password" required>
            <input type="text" id="name" placeholder="이름" name="name" required>
            <input type="email" id="email" placeholder="이메일" name="email" required>
            <button type="submit">회원가입</button>
        </form>
        <p><a href="/login">로그인</a></p>
    </div>
    <!-- <script src="/assets/register.js"></script> -->
</body>
</html>
